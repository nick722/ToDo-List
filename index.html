<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YN ToDo List</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" async></script>
</head>
<body>

  <div id="todoVidget">
    <div class="header">
      <h1>Todo List</h1>
      <form>
        <input class="inputTask" id="addTodoTextInput" type="text">
        <input class="inputDeadline" id="addDeadlineInput" type="date">
        <input type="submit" value="Add" class="button" id="addButton">
      </form>
    </div>

    <div>
      <button class="button" id="displayAllTodos">Все</button>
      <button class="button" id="displayDoneTodos">Сделанные</button>
      <button class="button" id="displayUndoneTodos">Несделанные</button>
      <button class="button" id="displayTasksForTomorrow">На завтра</button>
      <button class="button" id="displayTasksForWeek">На неделю</button>
    </div>  

    <ul class="todosUl"></ul>

  </div>
</body>

</html>
